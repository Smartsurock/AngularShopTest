<div class="item">
  <div class="item__image" (click)="routerLink()" style="background-image: url({{product.images[0]}});"></div>
  <div class="item__description">
    <div class="item__name">
      <span (click)="routerLink()">{{product.name}}</span>
    </div>
    <div class="item__row">
      <div class="item__price">{{product.price}} &#8372;</div>
      <div dropdownDirective class="item__delete">
        <span>&#9850;</span>
        <button type="button" (click)="onDelete()">Удалить товар</button>
      </div>
    </div>
  </div>
  <div class="item__count">
    <span (click)="onMinus()" class="item__minus" [ngClass]="buyer.count === 1 ? 'disabled' : ''">&minus;</span>
    <span class="item__number">{{buyer.count}}</span>
    <span (click)="onPlus()" class="item__plus">+</span>
  </div>
</div>
