<div class="container">
  <app-header (loginStart)="onLoginStart($event)" (catalog)="onCatalogClick()"></app-header>
  <div class="catalog" [ngClass]="catalog ? 'active' : ''">
    <app-catalog></app-catalog>
  </div>
  <div class="products">
    <app-products></app-products>
  </div>
  <app-auth (loginStart)="onLoginStart($event)" *ngIf="loginStart"></app-auth>
</div>
