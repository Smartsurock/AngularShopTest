<div class="card">
  <a (click)="onProductNavigate()" class="card__image" style="background-image: url({{product.images[0]}});">
  </a>
  <div class="card__name">
    {{product.name}}
  </div>
  <div class="card__description">
    {{product.description}}
  </div>
  <div class="card__stars stars">
    <div class="stars__body">
      <div #starsActive class="stars__active"></div>
    </div>
    <div class="stars__value">{{productGrade ? productGrade.toFixed(2) : ''}}</div>
  </div>
  <div class="card__row">
    <div class="card__price">{{product.price}} &#8372;</div>
    <div (click)="onAddToBasket()" class="card__buy">купить</div>
    <span [ngClass]="product.id === alreadyInBasket ? 'active' : ''">
      {{product.id === alreadyInBasket ? 'Товар уже в корзине!' : ''}}
    </span>
  </div>
</div>
