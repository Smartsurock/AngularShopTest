<div class="info__container">
  <div class="info__name">{{product.name}}</div>
  <div class="info__row">
    <div class="info__left">
      <div class="info__image">
        <app-slider [slides]="product.images"></app-slider>
      </div>
      <div class="info__description">{{product.description}}</div>
      <div class="info__details">
      </div>
    </div>
    <div class="info__right">
      <div class="info__rating stars">
        <div class="stars__container">
          <div class="stars__body">
            <div #starsActive class="stars__active"></div>
          </div>
          <div class="stars__value">{{productGrade.toFixed(2)}} (оценок: {{product.stars.length}})</div>
        </div>
      </div>
      <div class="info__basket">
        <div class="info__price">{{product.price}} &#8372;</div>
        <div (click)="onAddToBasket()" role="button" class="info__buy">
          Купить
        </div>
        <span [ngClass]="alreadyInBasket ? 'active' : ''">
          {{alreadyInBasket ? 'Товар уже в корзине!' : ''}}
        </span>
      </div>
      <div class="info__comments">
        <app-product-info-comment *ngFor="let comment of product.comments" [comment]="comment">
        </app-product-info-comment>
      </div>
      <div class="info__form rating">
        <button class="rating__btn" (click)="onAddComment()">Оставить отзыв</button>
        <span class="rating__authorization" [ngClass]="needAuthorization ? 'active' : ''">
          {{needAuthorization ? 'Оставлять отзывы могут только авторизированные пользователи!' : ''}}
        </span>
        <div class="rating__container" [ngClass]="commentForm ? 'open' : ''">
          <app-product-info-form [userMail]="userMail" (cancel)="onAddComment($event)">
          </app-product-info-form>
        </div>
      </div>
    </div>
  </div>
</div>
