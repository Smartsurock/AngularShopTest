<header class="header">
  <div class="header__logo">Логотип</div>
  <div class="header__search">
    <form [formGroup]="searchForm">
      <input type="text" id="search" formControlName="search">
      <button>Найти</button>
    </form>
  </div>
  <div class="header__user">
    <span *ngIf="!logged" (click)="onLogin()">Войти</span>
    <span *ngIf="logged" (click)="onLogout()">Выйти</span>
  </div>
  <div class="header__basket">Корзина</div>
</header>
