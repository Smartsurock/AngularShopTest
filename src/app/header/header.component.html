<header class="header">
  <div class="header__catalog" #catalogBtn (click)="onCatalog()">Каталог</div>
  <div class="header__logo" routerLink="goods">Товары</div>
  <div class="header__search">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
      <input type="text" id="search" formControlName="search" placeholder="Поиск ...">
      <button>Найти</button>
    </form>
  </div>
  <div class="header__user">
    <span *ngIf="!isLogged" (click)="onLogin()">Войти</span>
    <span *ngIf="isLogged" (click)="onLogout()">Выйти</span>
  </div>
  <div class="header__basket" (click)="onBasket()">Корзина</div>
</header>

<div [ngClass]="catalog ? 'active' : ''" class="catalog">
  <app-catalog></app-catalog>
</div>
