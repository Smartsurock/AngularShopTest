<div class="container">
  <div class="product-card" *ngFor="let product of products">
    <app-product-card [product]="product" [userMail]="userMail"></app-product-card>
  </div>
</div>
<div *ngIf="!products.length" class="search-empty">
  <app-search-empty [searchRequest]="searchRequest"></app-search-empty>
</div>
